<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <title>Adminpanel - Larvik Rockeklubb</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>

  <div class="sidebar">
    <h2>Admin</h2>
    <ul>
      <li onclick="showSection('events')">Arrangementer</li>
      <li onclick="showSection('bands')">Band</li>
      <li onclick="showSection('images')">Bilder</li>
      <li onclick="showSection('orders')">Ordre</li>
      <li onclick="logout()">Logg ut</li>
    </ul>
  </div>

  <div class="content">

    <section id="events" class="section">
      <h1>Arrangementer</h1>
      <button onclick="createEvent()">Nytt arrangement</button>
      <div id="events-list"></div>
    </section>

    <section id="bands" class="section" style="display:none;">
      <h1>Band</h1>
      <button onclick="createBand()">Nytt band</button>
      <div id="bands-list"></div>
    </section>

    <section id="images" class="section" style="display:none;">
      <h1>Bilder</h1>
      <div id="images-panel"></div>
    </section>

    <section id="orders" class="section" style="display:none;">
      <h1>Ordre</h1>
      <div id="orders-list"></div>
    </section>

  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/events.js"></script>
  <script src="js/bands.js"></script>
  <script src="js/images.js"></script>
  <script src="js/orders.js"></script>

</body>
</html>
